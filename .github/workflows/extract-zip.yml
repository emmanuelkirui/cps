name: Extract mrepol.zip

on:
  push:
    paths:
      - "mrepol.zip" # Trigger the action when mrepol.zip is updated

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Unzip Utility
      run: sudo apt-get install -y unzip

    - name: Extract ZIP File
      run: unzip mrepol.zip -d extracted-files

    - name: Commit and Push Extracted Files
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add extracted-files/
        git commit -m "Extracted mrepol.zip contents"
        git push
